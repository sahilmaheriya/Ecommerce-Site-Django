{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}


{% block body %}

<section class="contact">
    <div class="container">
       <div class="g-map mt-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.25791996965!2d72.43965655714894!3d23.020181763590898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1642309520949!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       </div>

       <div class="contact-us mt-5">
        <div class="contact-details">
            <div class="my-3">
                <i class="fa fa-phone"></i>
                <span class="fw-light">+91 123123123</span>
            </div>
            <div class="my-3">
                <i class="fa fa-globe"></i>
                <span class="fw-light">www.example.com</span>
            </div>
            <div class="my-3">
                <i class="fa fa-map-marker"></i>
                <span class="fw-light">Gujarat, India</span>
            </div>
            
            <div class="follow">
                <h2>Follow Us</h2>
                <div class="social">
                    <a href="" class="fab fa-facebook-f"></a>
                    <a href="" class="fab fa-twitter"></a>
                    <a href="" class="fab fa-youtube"></a>
                    <a href="" class="fab fa-linkedin"></a>
                    <a href="" class="fab fa-instagram"></a>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form action="">
                <div class="inputBox">
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="inputBox">
                    <input type="text" name="subject" placeholder="subject">
                </div>
                <div class="inputBox">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                </div>
                <input type="submit" value="submit" class="btn btn-primary mt-2">
            </form>
        </div>
       </div>
    </div>
</section>

{% endblock body %}
